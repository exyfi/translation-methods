plugins {
    id 'java'
}

group 'lab3'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.2'
}

sourceSets {
    main {
        java {
            srcDirs += ['src/main/gen']
        }
    }
}